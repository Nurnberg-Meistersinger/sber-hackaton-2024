<div class="row h-100 align-items-center">
    <div class="col-sm-1 col-md-2 col-lg-3"></div>
    <div class="col-sm-10 col-md-8 col-lg-6">
        <form class="p-4 rounded shadow-lg bg-light" (ngSubmit)="addEmail()" #addAcountForm="ngForm">
            <div class="form-group text-center my-3">
                <h1>Add account</h1>
            </div>
        
            <div class="form-group row my-5">
                <div class="col-md input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text col-form-label" for="email">Username</label>
                    </div>
                    <input required type="text" class="form-control" id="email" name="email" placeholder="My Name" [(ngModel)]="account.email">
                </div>
            </div>
        
            <div class="form-row justify-content-center my-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-info" [disabled]="!addAcountForm.form.valid">
                        <span class="p-3">Add</span>
                    </button>
                </div>
            </div>
        
            <div *ngIf="isAdding" class="form-row mx-0 mt-5">
                <div class="col-md text-center text-info">
                    <span>Please, wait. You will be redirected automatically...</span>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-1 col-md-2 col-lg-6"></div>
</div>
