<div class="row">
    <div class="col">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading my-3">Generate proof form</h4>
            <hr>
            <p class="mb-0">Every {{tradeSize}} last signals are used for one proof </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="alert alert-warning" role="alert">
            <div *ngIf="unprovedSignalsCount !== undefined" class="row m-2">
                <div class="col-10 text-center">
                    <span>Unproved signals:</span>
                </div>
                <div class="col-2 text-center">
                    <span>{{unprovedSignalsCount}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="alert alert-dark shadow-lg rounded-lg">
            <div class="row m-2">
                <div class="col text-center">
                    <button type="submit" class="btn btn-lg btn-success" (click)="generateProof()" [disabled]="!canGenerate || isGenerating">
                        <span class="p-3">{{isGenerating ? 'Generating...' : 'Generate Proof'}}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
