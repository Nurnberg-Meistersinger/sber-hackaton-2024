<ng-container *ngIf="strategies === undefined; then loadingTmpl; else loadedTmpl"></ng-container>

<ng-template #loadingTmpl>
    <ngx-spinner [bdColor]="'#eeeeee'" [color]="'#000000'" [fullScreen]="false"></ngx-spinner>
</ng-template>

<ng-template #loadedTmpl>
    <ng-container *ngIf="strategies.length > 0; then strategiesTmpl; else emptyStrategiesTmpl"></ng-container>
</ng-template>

<ng-template #emptyStrategiesTmpl>
    <div class="card-deck justify-content-center m-0">
        <div class="card text-center bg-light m-3">
            <div class="card-header bg-dark">
                <span class="text-light"> Ooops! </span>
            </div>
            <div class="card-body">
                <div class="row d-flex justify-content-center">
                    There are no traders yet
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #strategiesTmpl>
    <div *ngIf="strategies" class="card-deck justify-content-center m-0">
        <ng-container *ngFor="let strategy of strategies; let i = index">
            
            <app-strategy-card [strategy]="strategy"></app-strategy-card>

            <!-- Multiple rows chunked -->
            <div *ngIf="(i + 1) % 2 === 0" class="w-100 d-none d-sm-block d-md-block d-lg-none"></div>
            <div *ngIf="(i + 1) % 3 === 0" class="w-100 d-none d-lg-block d-xl-none"></div>
            <div *ngIf="(i + 1) % 4 === 0" class="w-100 d-none d-xl-block"></div>
        </ng-container>
    </div>
</ng-template>
